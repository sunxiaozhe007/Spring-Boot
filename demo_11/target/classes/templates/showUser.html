<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>显示用户列表</title>
</head>
<body>
    <table border="3" style="width: 300px;">
        <tr>
            <th>用户ID</th>
            <th>用户姓名</th>
            <th>用户年龄</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td><a th:href="@{/user/findById(id=${user.id})}">修改用户</a></td>
            <td><a th:href="@{/user/deleteUser(id=${user.id})}">删除用户</a></td>
        </tr>
    </table>
</body>
</html>
